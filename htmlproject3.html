<body>
    <form id="MyForm">

        <!--Let create first our input field where all our operations will be displayed-->
        <div>
            <input type="text" id="field">
        </div>

        <!-- Let create our first row with 4 columns that displayed operation signs such as
        addition, minus, multiplication and division -->

        <div class="row">
            <div class="column" id="plus">
                <button id="plusSign">+
                </button>
            </div>
            <div class="column" id="minus"> 
                <button id="munisSign">-</button>
            </div>
            <div class="column" id="multi">
                <button id="multiSign">x</button>
            </div>
            <div class="column" id="div">
                <button id="divSign">รท</button>
            </div>
        </div>

        <!-- Let create the row of that contain square button, square root button , delete button 
        and Save button-->

        <div class="row1">
            <div class="column1" id="square"> 
                <button id="sq">sq</button>
            </div>
            <div class="column1" id="squareroot">
                <button id="r">r</button>
            </div>
            <div class="column1" id="delete">
                <button id="d">d</button>
            </div>
            <div class="column1" id="save">
                <button id="S">S</button>
            </div>

        </div>

        <!--My second row is to display at the first time 2 rows which are 
        numbers and equal sign. Endthen inside id numbers I created a sub rows 
        that displayed numbers such as 7,8,8;
        4,5,6; 1,2,3; and 0,.,c -->
        <div class="row2">
            <div class=column2 id="numbers">
                <div class="row2_7_8_9">
                    <div id="seven">
                        <button>7</button>
                    </div>
                    <div id="eight">
                        <button>8</button>
                    </div>
                    <div id="nine">
                        <button>9</button>
                    </div>
                </div> 

                <div class="row2_4_5_6">
                    <div id="four">
                        <button>4</button>
                    </div>
                    <div id="five">
                        <button>5</button>
                    </div>
                    <div id="six">
                        <button>6</button>
                    </div>
                </div>

                <div class="row2_1_2_3">
                    <div id="one">
                        <button>1</button>
                    </div>
                    <div id="two">
                        <button>2</button>
                    </div>
                    <div id="three">
                        <button>3</button>
                    </div>
                </div>

                <div class="row_last">
                    <div id="zero">
                        <button>0</button>
                    </div>
                    <div id="dot">
                        <button>.</button>
                    </div>
                    <div id="c">
                        <button>c</button>
                    </div>
                </div>
            </div>

            <div class= "column2" id="equalSign">
                <button id="equal">
                   <span id="content">=</span>
                </button>
            </div>
        </div>
        
             <div id="bigDiv">
        <p></p>
    </div>
